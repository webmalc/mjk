<script src="https://api-maps.yandex.ru/2.1/?apikey=4eab34db-4e34-4bc9-b5e0-8e5b71e27f6e&amp;lang=ru_RU"></script>
<script>ymaps.ready(function () {
   var myMap = new ymaps.Map('map', {
      center: [55.903893, 37.712309],
      zoom: 17,
      controls: ['zoomControl'],
   }, {
      //- searchControlProvider: 'yandex#search'
   }),


   myPlacemark = new ymaps.Placemark(myMap.getCenter(), {
         hintContent: 'Лётная улица, 40, Мытищи',
         balloonContent: 'Лётная улица, 40, Мытищи'
      }, {
         // Опции.
         // Необходимо указать данный тип макета.
         iconLayout: 'default#image',
         // Своё изображение иконки метки.
         iconImageHref: '/static/img/myIcon.svg',
         // Размеры метки.
         iconImageSize: [31, 40],
         // Смещение левого верхнего угла иконки относительно
         // её "ножки" (точки привязки).
         iconImageOffset: [-5, -38]
      });


   myMap.geoObjects
      .add(myPlacemark);

   myMap.behaviors.disable('scrollZoom');
   });
</script>

{% if request.GET.success %}
<script>
   $(document).ready(function() {
       $('.modal__feedback-success').show();
       setTimeout(function() {
           $('.modal__feedback-success').hide();
           $('body').attr('style', '');
           if (window.history.replaceState) {
               var url = new URL(window.location.href);
               url.searchParams.delete('success');
               window.history.replaceState({}, document.title, url.toString());
           }
       }, 5000);
   });
</script>
{% endif %}
